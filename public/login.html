<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login â€” VOChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    .left,
    .right {
      flex: 1;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      max-width: 600px;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 10px;
      font-weight: 600;
    }

    p {
      margin: 0 0 30px;
      opacity: 0.8;
    }

    /* SAME WIDTH input + button */
    input,
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      box-sizing: border-box;
      display: block;
      font-size: 14px;
    }

    input {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      margin-bottom: 14px;
    }

    button {
      background: linear-gradient(90deg, #6a00ff, #0099ff);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      filter: brightness(1.15);
      transform: translateY(-1px);
    }

    .alt {
      margin-top: 12px;
      text-align: center;
      opacity: 0.8;
      font-size: 13px;
    }

    .alt span {
      color: #4da3ff;
      cursor: pointer;
    }

    .right {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .right::before {
      content: "";
      width: 100%;
      height: 100%;
      background: url("https://i.ibb.co/ksNdkgW4/WELCOMlE.png") center/cover no-repeat;
      border-radius: 24px;
    }

    @media(max-width: 900px) {
      .right {
        display: none;
      }

      body {
        justify-content: center;
      }

      .left {
        padding: 40px;
      }
    }

    .toast {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%) translateY(40px);
      background: rgba(255, 255, 255, 0.12);
      padding: 14px 22px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      opacity: 0;
      transition: 0.35s;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>

<body>

  <div class="left">
    <h1>Welcome back ðŸ‘‹</h1>
    <p>Sign in to continue using <b>VOChat</b><br>or create a new account.</p>

    <!-- Inputs -->
    <input type="text" id="firstName" placeholder="First Name (for new accounts)">
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">

    <!-- Buttons -->
    <button onclick="login()">Login</button>

    <div class="alt">Donâ€™t have an account? <span onclick="register()">Create one</span></div>
  </div>

  <div class="right"></div>

  <div class="toast" id="toast"></div>

  <script>
    /* Show toast */
    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    /* LOGIN */
    async function login() {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();

      if (!email || !password) return showToast("Fill in both fields");

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok && data.ok) {
        showToast("Welcome back!");
        setTimeout(() => {
          if (data.plan === "pro") location.href = "/pro.html";
          else location.href = "/index.html";
        }, 1200);
      } else {
        showToast(data.error || "Login failed");
      }
    }

    /* REGISTER */
    async function register() {
      const firstName = firstNameEl.value.trim();
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();

      if (!firstName) return showToast("Enter first name");
      if (!email || !password) return showToast("Fill in all fields");

      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ firstName, email, password })
      });

      const data = await res.json();

      if (res.ok && data.ok) {
        showToast("Account created!");
        setTimeout(() => location.href = "/", 1200);
      } else {
        showToast(data.error || "Registration failed");
      }
    }

    const firstNameEl = document.getElementById("firstName");
    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
  </script>

</body>

</html>
